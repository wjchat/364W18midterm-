{% extends 'base.html' %}


{% block content %}

<h2>{{ user.displayName }}</h2>
	<br>

<h3>Recent tweets</h3>

<ol>
{% for tweet in tweets %}

<p>{{ tweet.text }}<p>
<ul>
	<li>Favorites: {{tweet.favorites}} </li>
	<li>Retweets: {{ tweet.retweets }}</li>
	<li>Tweet ID: {{ tweet.id }}</li>

</ul>

<br>

{% endfor %}
</ol>

{% endblock %}
